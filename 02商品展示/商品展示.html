<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 360px;
				border: 1px solid black;
				margin: 100px auto;
				padding-top: 360px;
				background: url(images/01big.jpg) no-repeat;
			}
			#box ul{
				list-style: none;
				border-top: 1px solid black;
				height: 70px;
			}
			#box ul li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="images/01.jpg"/></li>
				<li><img src="images/02.jpg"/></li>
				<li><img src="images/03.jpg"/></li>
				<li><img src="images/04.jpg"/></li>
				<li><img src="images/05.jpg"/></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var lis=document.getElementsByTagName("li");
		var imgs=["url(images/01big.jpg)","url(images/02big.jpg)","url(images/03big.jpg)","url(images/04big.jpg)","url(images/05big.jpg)"];
//		for (var i=0;i<lis.length;i++) {
//			lis[i].onmouseover=function(){
//				box.style.backgroundImage=imgs[i];
//			}
//		}
           lis[0].onmouseover=function(){
				box.style.backgroundImage="url(images/01big.jpg)";
			}
            lis[1].onmouseover=function(){
				box.style.backgroundImage="url(images/02big.jpg)";
			}
             lis[2].onmouseover=function(){
				box.style.backgroundImage="url(images/03big.jpg)";
			}
              lis[3].onmouseover=function(){
				box.style.backgroundImage="url(images/04big.jpg)";
			}
               lis[4].onmouseover=function(){
				box.style.backgroundImage="url(images/05big.jpg)";
			}
	</script>
</html>
