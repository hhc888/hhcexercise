<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				margin-top: 10px;
				position: absolute;
				top: 30px;
				left: 0;
				background: red;
			}
		</style>
	</head>
	<body>
		<button>开始运动</button>
		<div id="box">
		</div>
	</body>
	<script type="text/javascript">
		var but=document.getElementsByTagName("button")[0];
		var box=document.getElementById("box");
		var num=0;
		but.onclick=function(){
			setInterval(function(){
				if(num<600){
					num+=2;
				}else{
					num=600;
				}
				box.style.left=num+"px"
			},30)
			
		}
	</script>
</html>
