<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 200px;
				margin: 100px auto;
				border: 1px solid black;
				overflow: hidden;
				position: relative;
			}
			#box ul{
				width: 300%;
				list-style: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			#box ul li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="images/01.jpg"/></li>
				<li><img src="images/02.jpg"/></li>
				<li><img src="images/03.jpg"/></li>
				<li><img src="images/04.jpg"/></li>
				<li><img src="images/01.jpg"/></li>
				<li><img src="images/02.jpg"/></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var ul=document.getElementsByTagName("ul")[0];
		var num=0;
		times=setInterval(fn,30);
		function fn(){
			if(num>-1200){
				num-=5
			}else{
				num=0;
			}
			ul.style.left=num+"px";
		}
		box.onmouseover=function(){
			clearInterval(times);
		}
		box.onmouseout=function(){
			times=setInterval(fn,30);
		}
	</script>
</html>
